    <html>
    <head>
        <title>leaflet-gpx demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
        <style type="text/css">
            body {
                width: 950px;
                margin: 0 auto;
            }

            .gpx {
                border: 2px #aaa solid;
                border-radius: 5px;
                box-shadow: 0 0 3px 3px #ccc;
                width: 600px;
                margin: 1em auto;

            }

                .gpx header {
                    padding: 0.5em;
                }

                .gpx h3 {
                    margin: 0;
                    padding: 0;
                    font-weight: bold;
                }

                .gpx .start {
                    font-size: smaller;
                    color: #444;
                }

                .gpx .map {
                    position: relative;
                     z-index: 1;
                    border: 1px #888 solid;
                    border-left: none;
                    border-right: none;
                    width: 600px;
                    height: 500px;
                    margin: 0;
                }
                 .gpx .elev {
                    border: 1px #888 solid;
                    border-left: none;
                    border-right: none;
                    width: 600px;
                    height: 100px;
                    margin: 0;
                }

                .gpx footer {
                    background: #f0f0f0;
                    padding: 0.5em;
                }

                .gpx ul.info {
                    list-style: none;
                    margin: 0;
                    padding: 0;
                    font-size: smaller;
                }

                .gpx ul.info li {
                    color: #666;
                    padding: 2px;
                    display: inline;
                }

                .gpx ul.info li span {
                    color: black;
                }


                .show {display:block;}
                .panel1 {
                     min-width: 200px;
                    width: 250px;
                    float: left;
                    margin-top: 15px;

}
                .panel2 {
                    min-width: 600px;
                    width: 650px;
                    float: right;

}
            #routes {
                border: 2px #aaa solid;
                border-radius: 5px;
                box-shadow: 0 0 3px 3px #ccc;
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:smaller;
                border-collapse: collapse;
                width: 90%;
            }

            #routes td, #routes th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #routes tr:nth-child(even){background-color: #f2f2f2;}

            #routes tr:hover {background-color: #ddd;}

            #routesHeader th {
                padding-top: 12px;
                padding-bottom: 12px;
                padding-right: 24px;
                padding-left: 24px;
                text-align: left;
                font-style: italic;
                background-color: #4CAF50;
                color: white;
            }
             #routesTitle th {
                padding-top: 12px;
                padding-bottom: 12px;
                padding-right: 24px;
                padding-left: 24px;
                text-align: left;
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="panel1">

            <table id="routesTitle">
                    <tr>  <th colspan="3">Trurocycling.org</th>   </tr>
            </table>
            <table id="routesHeader">
                <tr>  <th colspan="3">Choose a route...</th>   </tr>
            </table>
            <br/>
            <table id="routes">
            </table>
            <div id="newRoute">
                <br />
                Add new route:
                <br />
                Name: <input type="text" id="name">
                <br/>
                Dist (km.): <input type="number" id="dist">
                <br />
                Input GPX (URL or complete data):
                <br />
                <textarea rows="10" cols="29" id="gpx"></textarea>
                <br />
                <input id="OK" type="button" value="OK" onclick="validateForm();">
            </div>
        </div>

        <!--<div class="panel2">-->
            <div id="demo" class="panel2 gpx" data-map-target="demo-map" data-elev-target="demo-elev">
                <header>
                    <h3>Trurocycling.org routes</h3>
                    <span class="start"></span>
                </header>

                <article>
                    <div class="map" id="demo-map"></div>
                </article>

                <article>
                    <div class="elev" id="demo-elev"></div>
                </article>

                    <!--<canvas class="elev" id="demo-elev1"></canvas>-->

                <footer>
                    <ul class="info">
                        <li>Distance:&nbsp;<span class="distance"></span>&nbsp;km</li>
                        <!--&mdash;
                    <li>Duration:&nbsp;<span class="duration"></span></li>
                    &mdash;
                    <li>Pace:&nbsp;<span class="pace"></span>/mi</li>
                    &mdash;
                    <li>Avg&nbsp;HR:&nbsp;<span class="avghr"></span>&nbsp;bpm</li>-->
                        &mdash;
                        <li>
                            Elevation:&nbsp;+<span class="elevation-gain"></span>&nbsp;m,
                            -<span class="elevation-loss"></span>&nbsp;m
                            (net:&nbsp;<span class="elevation-net"></span>&nbsp;m)
                        </li>
                    </ul>
                </footer>
            </div>
        <!--</div>-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
        <!--<script src="https://rawgithub.com/mpetazzoni/leaflet-gpx/master/gpx.js"></script>-->
        <script src="amcharts.js"></script>
        <script src="serial.js"></script>
        <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
        <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
        <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
        <script src="elev.js"></script>
        <script src="gpx.js"></script>
        <script src="gpxmap.js"></script>

</body>
</html>
